apiVersion: v1
kind: Service
metadata:
  name: hello-grpc-service
spec:
  ports:
  - name: hello-grpc-port
    protocol: TCP
    port: 1080
    targetPort: 1080
  sessionAffinity: None
status:
  loadBalancer: {
    }
kind: Service
metadata:
  name: hello-grpc-ssl-service
spec:
  ports:
  - name: hello-grpc-ssl-port
    protocol: TCP
    port: 1443
    targetPort: 1443
  sessionAffinity: None
status:
  loadBalancer: {
    }
kind: Route
metadata:
  name: hello-grpc-ssl-service
spec:
  port:
    targetPort: hello-grpc-ssl-port
  tls:
    termination: passthrough
  to:
    kind: Service
    name: hello-grpc-ssl-service
    weight: 100
  wildcardPolicy: None